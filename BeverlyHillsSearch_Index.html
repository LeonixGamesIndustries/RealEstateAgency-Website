    .search-container {
    display: flex;
    justify-content: left;
    align-items: left;
    margin-top: 50px;
    padding-bottom: 25px;
    padding-left: 25px;
    }
    /* Search box con input e pulsante interattivo */
    .search-box {
    position: relative;
    padding-right: 100px;
    width: 400px;
    }
    #searchForm {
    width: 100%;
    padding: 10px 35px 10px 10px; /* Spazio a sinistra per il pulsante */
    font-size: 16px;
    border: 1px solid #000;
    border-radius: 25px;
    outline: none;
    transition: border-color 0.3s ease;
    }
    #searchBox:focus {
        border: none;
    border-color: #555;
    }
    .search-box input[type="text"] {
      border: none; /* Removes the border */
      padding: 0px 15px;
      font-size: 16px;
      outline: none; /* Removes the blue outline on focus */
      flex-grow: 1;
    }
    /* Posizionamento del pulsante interno */
    .search-box button {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background-color: transparent;
    border: 0px outset transparent;
    font-size: 18px;
    cursor: pointer;
    color: #555;
    }
    .search-box button:hover {
    color: #333;
    }
    .dropdown {
      position: relative;
      padding-right: 25px;
      display: inline-block;
    }
    .dropdown button {
      background-color: transparent;
      color: black;
      padding: 10px 30px;
      font-size: 16px;
      border: 1px outset black;
      border-radius: 50px; /* Makes the button oval */
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dropdown button:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      display: none; /* Hidden by default */
      position: absolute;
      background-color: #f1f1f1;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 25px; /* Rounded dropdown */
      overflow: hidden;
    }
    .dropdown-content label {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .dropdown-content label:hover {
      background-color: #f1f1f1;
    }
    .dropdown-content input[type="radio"] {
      margin-right: 10px;
    }
    /* Show the dropdown when hovering over the dropdown container */
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .address{
        text-align: center;
    }
    .container {
      display: flex; /* Use Flexbox for layout */
      justify-content: flex-start; /* Align items to the start (no space between) */
      gap:10%; /* Optional: Add a small gap between items */
      align-items: center; /* Vertically center items */
      padding-bottom: 10%;
    }
    .item {
      background-color: lightblue;
      padding: 20px;
      margin: 0%; /* Remove margin to avoid extra space */
    }
    
</style>

<script>
    // JavaScript functionality to check for specific text
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');

    searchForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const query = searchInput.value.trim();

      // Check if the query contains the word "apple"
      if (query.toLowerCase().includes("beverly hills")) {
        goToPage("BeverlyHillsSearch_Index.html");
      } else {
        goToPage("NoPageFound_Index.html")
      }

      // Clear the search input
      searchInput.value = '';
    });
    function goToPage(page) {
      // Replace 'target-page.html' with the URL you want to navigate to
      window.location.href = page;
    }
